version: "3.8"

services:
  lectures-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
